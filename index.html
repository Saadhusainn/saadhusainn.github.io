<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sijjeen - Book Collage Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .search-bar {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 50px;
            outline: none;
        }
        
        .search-bar input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 20px;
        }
        
        .books-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            padding: 10px;
        }
        
        .book-item {
            padding: 15px 20px;
            margin: 5px 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .book-item:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }
        
        .book-item.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        
        .collage-settings {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-group label {
            display: block;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .page-count-btns {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .page-count-btn {
            padding: 10px 25px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .page-count-btn:hover {
            background: #f0f4ff;
        }
        
        .page-count-btn.active {
            background: #667eea;
            color: white;
        }
        
        .page-inputs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .page-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .page-input-group input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            width: 80px;
            text-align: center;
        }
        
        .preview-btn {
            background: #667eea;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .preview-btn:hover {
            background: #764ba2;
        }
        
        .preview-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .preview-container {
            display: inline-block;
            margin: 20px 0;
            position: relative;
        }
        
        .preview-canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 100%;
            height: auto;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #667eea;
            border-radius: 10px;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none !important;
        }
        
        .info-text {
            color: #666;
            margin: 10px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Sijjeen</h1>
        <p class="subtitle">Create beautiful book collages</p>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search books..." oninput="searchBooks()">
            <span class="search-icon">üîç</span>
        </div>
        
        <h2 style="color: #667eea; margin-bottom: 15px;">Select a Book</h2>
        <div id="booksList" class="books-list"></div>
        
        <div id="collageSettings" class="collage-settings hidden">
            <div class="setting-group">
                <label>How many pages do you want in your collage?</label>
                <div class="page-count-btns">
                    <button class="page-count-btn active" onclick="setPageCount(2)">2 Pages</button>
                    <button class="page-count-btn" onclick="setPageCount(3)">3 Pages</button>
                    <button class="page-count-btn" onclick="setPageCount(4)">4 Pages</button>
                </div>
            </div>
            
            <div class="setting-group">
                <label>Select page numbers:</label>
                <div id="pageInputs" class="page-inputs">
                    <div class="page-input-group">
                        <span>Page 1:</span>
                        <input type="number" id="page1" min="1" value="1" onchange="debouncedUpdatePreview()">
                    </div>
                    <div class="page-input-group">
                        <span>Page 2:</span>
                        <input type="number" id="page2" min="1" value="2" onchange="debouncedUpdatePreview()">
                    </div>
                </div>
            </div>
            
            <p class="info-text" id="pageInfo"></p>
        </div>
        
        <div id="previewSection" class="preview-section hidden">
            <h2 style="color: #667eea; margin-bottom: 20px;">Preview</h2>
            <div class="preview-container">
                <canvas id="previewCanvas" class="preview-canvas"></canvas>
                <div id="loadingOverlay" class="loading-overlay hidden">
                    Rendering pages... ‚è≥
                </div>
            </div>
            <br>
            <button class="download-btn" onclick="downloadCollage()">üíæ Download High-Res Collage</button>
        </div>

        <canvas id="highResCanvas" class="hidden"></canvas>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // --- BOOK DATA ---
        // ADD YOUR BOOKS HERE
        const booksList = [
            { name: "ŸÖÿ≥ŸÜÿØ ÿ£ÿ≠ŸÖÿØ ÿ®ŸÜ ÿ≠ŸÜÿ®ŸÑ", file: "books/maih_3.pdf" },
            { name: "ÿµÿ≠Ÿäÿ≠ ÿßŸÑÿ®ÿÆÿßÿ±Ÿä", file: "books/sahih_bukhari.pdf" }, // Example entry
            { name: "ÿ≥ŸÜŸÜ ÿ£ÿ®Ÿä ÿØÿßŸàÿØ", file: "books/sunan_abi_dawud.pdf" }, // Example entry
            // Add more books as { name: "Book Title", file: "path/to/book.pdf" }
        ];
        
        let books = [];
        let selectedBook = null;
        let selectedPdfDocument = null; // Will hold the loaded PDF object
        let pageCount = 2;

        // --- UTILITY FUNCTIONS ---
        
        // Simple debounce function to prevent excessive updates
        const debounce = (func, delay) => {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        };

        // --- CORE APPLICATION LOGIC ---

        function loadBooks() {
            // Load only names and files initially (fast load)
            books = booksList.map(bookInfo => ({
                name: bookInfo.name,
                file: bookInfo.file
            }));
            displayBooks(books);
        }
        
        function displayBooks(booksToDisplay) {
            const list = document.getElementById('booksList');
            list.innerHTML = '';
            
            if (booksToDisplay.length === 0) {
                list.innerHTML = '<div class="no-results">No books found</div>';
                return;
            }
            
            booksToDisplay.forEach((book) => {
                const item = document.createElement('div');
                item.className = 'book-item';
                item.textContent = book.name;
                item.onclick = () => selectBook(book);
                list.appendChild(item);
            });
        }
        
        function searchBooks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = books.filter(book => 
                book.name.toLowerCase().includes(query)
            );
            displayBooks(filtered);
        }
        
        async function selectBook(book) {
            // Un-select previous book if any
            const items = document.querySelectorAll('.book-item');
            items.forEach(item => item.classList.remove('selected'));
            
            // Select current book in the list
            const currentItem = Array.from(items).find(item => item.textContent === book.name);
            if (currentItem) currentItem.classList.add('selected');

            document.getElementById('loadingOverlay').classList.remove('hidden');
            document.getElementById('previewSection').classList.remove('hidden');
            
            selectedBook = book;
            
            // CRITICAL FIX: Load the PDF document only when selected
            try {
                selectedPdfDocument = await pdfjsLib.getDocument(book.file).promise;
                
                // Show settings
                document.getElementById('collageSettings').classList.remove('hidden');
                document.getElementById('pageInfo').textContent = `This book has ${selectedPdfDocument.numPages} pages`;
                
                // Update page input max values
                updatePageInputs();
                updatePreview(1.5); // Initial preview
            } catch (error) {
                console.error(`Could not load ${book.name}:`, error);
                document.getElementById('pageInfo').textContent = `ERROR: Could not load the PDF file. Check the file path: ${book.file}`;
                document.getElementById('collageSettings').classList.add('hidden');
                document.getElementById('loadingOverlay').classList.add('hidden');
                selectedPdfDocument = null;
            }
        }
        
        function setPageCount(count) {
            pageCount = count;
            
            // Update buttons
            const buttons = document.querySelectorAll('.page-count-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            // Use event.currentTarget to reliably get the button that was clicked
            const clickedButton = Array.from(buttons).find(btn => parseInt(btn.textContent) === count);
            if(clickedButton) clickedButton.classList.add('active');
            
            // Update page inputs and render preview
            updatePageInputs();
            updatePreview(1.5);
        }
        
        function updatePageInputs() {
            if (!selectedPdfDocument) return;
            
            const container = document.getElementById('pageInputs');
            container.innerHTML = '';
            
            for (let i = 1; i <= pageCount; i++) {
                const group = document.createElement('div');
                group.className = 'page-input-group';
                
                const label = document.createElement('span');
                label.textContent = `Page ${i}:`;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.id = `page${i}`;
                input.min = '1';
                input.max = selectedPdfDocument.numPages;
                // Keep existing value if it exists, otherwise use i
                const currentValue = document.getElementById(`page${i}`) ? document.getElementById(`page${i}`).value : i;
                input.value = Math.min(Math.max(1, currentValue), selectedPdfDocument.numPages);
                input.oninput = debouncedUpdatePreview; // Use oninput for continuous checks, debounced
                
                group.appendChild(label);
                group.appendChild(input);
                container.appendChild(group);
            }
        }

        // Debounced version of updatePreview for input fields
        const debouncedUpdatePreview = debounce(() => updatePreview(1.5), 500);
        
        async function updatePreview(scale) {
            if (!selectedPdfDocument) return;
            
            const isPreview = (scale < 4.0); // Flag to check if we are rendering for screen preview
            const canvas = isPreview ? document.getElementById('previewCanvas') : document.getElementById('highResCanvas');
            const overlay = document.getElementById('loadingOverlay');

            if (isPreview) overlay.classList.remove('hidden');

            const pageNumbers = [];
            for (let i = 1; i <= pageCount; i++) {
                const input = document.getElementById(`page${i}`);
                if (!input) return;
                
                const pageNum = parseInt(input.value);
                if (pageNum < 1 || pageNum > selectedPdfDocument.numPages) {
                    if (isPreview) alert(`Page ${i} must be between 1 and ${selectedPdfDocument.numPages}`);
                    if (isPreview) overlay.classList.add('hidden');
                    return;
                }
                pageNumbers.push(pageNum);
            }
            
            // Load all pages
            const pages = [];
            for (let pageNum of pageNumbers) {
                const page = await selectedPdfDocument.getPage(pageNum);
                pages.push(page);
            }
            
            const viewports = pages.map(page => page.getViewport({scale}));
            const ctx = canvas.getContext('2d');
            
            // Calculate dimensions - all pages side by side with ZERO gap
            const totalWidth = viewports.reduce((sum, vp) => sum + vp.width, 0);
            const maxHeight = Math.max(...viewports.map(vp => vp.height));
            
            // Set canvas size (this clears the canvas)
            canvas.width = totalWidth;
            canvas.height = maxHeight;
            
            // White background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Render each page
            let xOffset = 0;
            for (let i = 0; i < pages.length; i++) {
                // Render the page onto the main canvas directly
                await pages[i].render({
                    canvasContext: ctx,
                    viewport: viewports[i],
                    transform: [viewports[i].transform[0], viewports[i].transform[1], viewports[i].transform[2], viewports[i].transform[3], viewports[i].transform[4] + xOffset, viewports[i].transform[5]]
                }).promise;
                
                xOffset += viewports[i].width; // Zero gap between pages
            }
            
            if (isPreview) overlay.classList.add('hidden');
        }
        
        async function downloadCollage() {
            document.getElementById('loadingOverlay').classList.remove('hidden');

            // CRITICAL FIX: Render to the hidden canvas at a high resolution (4.0)
            await updatePreview(4.0); 

            document.getElementById('loadingOverlay').classList.add('hidden');

            const highResCanvas = document.getElementById('highResCanvas');
            
            // Create a temporary link element to trigger the download
            const link = document.createElement('a');
            
            // Generate a more descriptive filename
            const pageNumbers = [];
            for (let i = 1; i <= pageCount; i++) {
                pageNumbers.push(document.getElementById(`page${i}`).value);
            }
            const filename = `sijjeen-${selectedBook.name.replace(/\s/g, '-')}-P${pageNumbers.join('_')}.png`;

            link.download = filename;
            link.href = highResCanvas.toDataURL('image/png', 0.9); // Use PNG for quality
            link.click();
        }
        
        // Load books on page load
        loadBooks();
    </script>
</body>
</html>
