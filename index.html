<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Collage Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .control-panel {
            flex: 1;
            min-width: 300px;
        }
        
        .preview-panel {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .step {
            margin-bottom: 25px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 8px;
        }
        
        .option-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            flex: 1;
            min-width: 80px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .pdf-selector {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .page-inputs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .page-input {
            flex: 1;
            min-width: 120px;
        }
        
        .page-input label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .page-input input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .action-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .action-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .action-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .canvas-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-height: 400px;
            margin-bottom: 20px;
        }
        
        #collageCanvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .download-section {
            text-align: center;
        }
        
        .download-btn {
            background: #4cd964;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        
        .download-btn:hover {
            background: #44c454;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 217, 100, 0.4);
        }
        
        .download-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(76, 217, 100, 0.3);
        }
        
        .status.error {
            background: rgba(255, 107, 107, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF to Collage Generator</h1>
            <p class="subtitle">Transform your PDF pages into beautiful collages</p>
        </header>
        
        <div class="app-container">
            <div class="control-panel">
                <div class="step">
                    <h2>1. Select Collage Layout</h2>
                    <div class="option-buttons">
                        <button class="btn" data-layout="2">2 Pages</button>
                        <button class="btn" data-layout="3">3 Pages</button>
                        <button class="btn active" data-layout="4">4 Pages</button>
                    </div>
                </div>
                
                <div class="step">
                    <h2>2. Choose PDF</h2>
                    <select class="pdf-selector" id="pdfSelector">
                        <option value="">Select a PDF from the database</option>
                        <!-- PDF options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="step">
                    <h2>3. Select Pages</h2>
                    <div class="page-inputs" id="pageInputs">
                        <!-- Page inputs will be generated based on layout selection -->
                    </div>
                </div>
                
                <div class="step">
                    <button class="action-btn" id="generateBtn" disabled>Generate Collage</button>
                </div>
            </div>
            
            <div class="preview-panel">
                <div class="canvas-container">
                    <canvas id="collageCanvas">Your browser does not support the canvas element.</canvas>
                </div>
                
                <div class="download-section">
                    <button class="download-btn" id="downloadBtn" disabled>Download Collage</button>
                    <div class="status" id="statusMessage"></div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>PDF to Collage Generator &copy; 2023 | All PDFs are stored in the /books folder</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const layoutButtons = document.querySelectorAll('.btn[data-layout]');
        const pdfSelector = document.getElementById('pdfSelector');
        const pageInputsContainer = document.getElementById('pageInputs');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const canvas = document.getElementById('collageCanvas');
        const statusMessage = document.getElementById('statusMessage');
        
        // State variables
        let selectedLayout = 4;
        let selectedPdf = '';
        let pageNumbers = [];
        let collageGenerated = false;
        
        // Initialize the app
        function init() {
            // Set up layout selection
            layoutButtons.forEach(button => {
                button.addEventListener('click', () => {
                    layoutButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    selectedLayout = parseInt(button.getAttribute('data-layout'));
                    updatePageInputs();
                    resetState();
                });
            });
            
            // Set up PDF selector
            loadPdfOptions();
            pdfSelector.addEventListener('change', () => {
                selectedPdf = pdfSelector.value;
                updateGenerateButtonState();
                resetState();
            });
            
            // Set up generate button
            generateBtn.addEventListener('click', generateCollage);
            
            // Set up download button
            downloadBtn.addEventListener('click', downloadCollage);
            
            // Initialize page inputs
            updatePageInputs();
        }
        
        // Load PDF options from the /books folder
        function loadPdfOptions() {
            // In a real implementation, you would fetch this from your server
            // For demonstration, we'll use sample PDFs
            const samplePdfs = [
                "Sample Document 1.pdf",
                "Sample Document 2.pdf",
                "Research Paper.pdf",
                "Ebook Chapter.pdf",
                "Presentation Slides.pdf"
            ];
            
            samplePdfs.forEach(pdf => {
                const option = document.createElement('option');
                option.value = pdf;
                option.textContent = pdf;
                pdfSelector.appendChild(option);
            });
        }
        
        // Update page inputs based on selected layout
        function updatePageInputs() {
            pageInputsContainer.innerHTML = '';
            pageNumbers = [];
            
            for (let i = 0; i < selectedLayout; i++) {
                const pageInput = document.createElement('div');
                pageInput.className = 'page-input';
                
                const label = document.createElement('label');
                label.textContent = `Page ${i + 1}`;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.min = '1';
                input.placeholder = 'Page number';
                input.addEventListener('input', () => {
                    updateGenerateButtonState();
                    resetState();
                });
                
                pageInput.appendChild(label);
                pageInput.appendChild(input);
                pageInputsContainer.appendChild(pageInput);
            }
        }
        
        // Update generate button state based on form completion
        function updateGenerateButtonState() {
            const pageInputs = document.querySelectorAll('.page-input input');
            let allFilled = true;
            
            pageInputs.forEach(input => {
                if (!input.value || parseInt(input.value) < 1) {
                    allFilled = false;
                }
            });
            
            generateBtn.disabled = !(allFilled && selectedPdf);
        }
        
        // Reset state when inputs change
        function resetState() {
            collageGenerated = false;
            downloadBtn.disabled = true;
            statusMessage.textContent = '';
            statusMessage.className = 'status';
        }
        
        // Generate the collage
        function generateCollage() {
            // Get page numbers from inputs
            const pageInputs = document.querySelectorAll('.page-input input');
            pageNumbers = Array.from(pageInputs).map(input => parseInt(input.value));
            
            // In a real implementation, you would:
            // 1. Fetch the selected PDF from the server
            // 2. Extract the specified pages as images
            // 3. Render them on the canvas
            
            // For demonstration, we'll simulate this process
            statusMessage.textContent = 'Generating collage...';
            statusMessage.className = 'status';
            
            // Simulate processing time
            setTimeout(() => {
                // Set canvas dimensions based on layout
                const container = canvas.parentElement;
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;
                
                // Calculate dimensions to maintain aspect ratio and quality
                let canvasWidth, canvasHeight;
                
                if (selectedLayout === 2) {
                    // 2 pages side by side
                    canvasWidth = containerWidth;
                    canvasHeight = Math.min(containerHeight, containerWidth / 2);
                } else if (selectedLayout === 3) {
                    // 3 pages in a row (or 2+1 depending on aspect ratio)
                    canvasWidth = containerWidth;
                    canvasHeight = Math.min(containerHeight, containerWidth / 3);
                } else {
                    // 4 pages in a 2x2 grid
                    canvasWidth = containerWidth;
                    canvasHeight = containerWidth; // Square for 2x2 grid
                }
                
                // Ensure canvas doesn't exceed container
                if (canvasHeight > containerHeight) {
                    canvasHeight = containerHeight;
                    canvasWidth = canvasHeight * (selectedLayout === 4 ? 1 : selectedLayout);
                }
                
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw simulated PDF pages
                if (selectedLayout === 2) {
                    // Two pages side by side
                    const pageWidth = canvas.width / 2;
                    const pageHeight = canvas.height;
                    
                    drawSimulatedPage(ctx, 0, 0, pageWidth, pageHeight, pageNumbers[0]);
                    drawSimulatedPage(ctx, pageWidth, 0, pageWidth, pageHeight, pageNumbers[1]);
                    
                } else if (selectedLayout === 3) {
                    // Three pages side by side
                    const pageWidth = canvas.width / 3;
                    const pageHeight = canvas.height;
                    
                    drawSimulatedPage(ctx, 0, 0, pageWidth, pageHeight, pageNumbers[0]);
                    drawSimulatedPage(ctx, pageWidth, 0, pageWidth, pageHeight, pageNumbers[1]);
                    drawSimulatedPage(ctx, pageWidth * 2, 0, pageWidth, pageHeight, pageNumbers[2]);
                    
                } else {
                    // Four pages in a 2x2 grid
                    const pageWidth = canvas.width / 2;
                    const pageHeight = canvas.height / 2;
                    
                    drawSimulatedPage(ctx, 0, 0, pageWidth, pageHeight, pageNumbers[0]);
                    drawSimulatedPage(ctx, pageWidth, 0, pageWidth, pageHeight, pageNumbers[1]);
                    drawSimulatedPage(ctx, 0, pageHeight, pageWidth, pageHeight, pageNumbers[2]);
                    drawSimulatedPage(ctx, pageWidth, pageHeight, pageWidth, pageHeight, pageNumbers[3]);
                }
                
                // Update UI
                collageGenerated = true;
                downloadBtn.disabled = false;
                statusMessage.textContent = 'Collage generated successfully!';
                statusMessage.className = 'status success';
                
            }, 1500);
        }
        
        // Draw a simulated PDF page (in a real app, this would be an actual PDF page)
        function drawSimulatedPage(ctx, x, y, width, height, pageNum) {
            // Draw page background
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(x, y, width, height);
            
            // Draw page border
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            ctx.strokeRect(x, y, width, height);
            
            // Draw page content simulation
            ctx.fillStyle = '#333';
            ctx.font = `${Math.min(width / 15, 20)}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(`PDF: ${selectedPdf}`, x + width/2, y + height/2 - 20);
            ctx.fillText(`Page ${pageNum}`, x + width/2, y + height/2 + 10);
            
            // Draw some lines to simulate text
            ctx.strokeStyle = '#aaa';
            ctx.lineWidth = 1;
            
            const lineCount = 8;
            const lineSpacing = height / (lineCount + 2);
            
            for (let i = 1; i <= lineCount; i++) {
                const lineY = y + (i * lineSpacing);
                const lineLength = width * (0.7 + Math.random() * 0.2);
                const lineX = x + (width - lineLength) / 2;
                
                ctx.beginPath();
                ctx.moveTo(lineX, lineY);
                ctx.lineTo(lineX + lineLength, lineY);
                ctx.stroke();
            }
        }
        
        // Download the collage
        function downloadCollage() {
            if (!collageGenerated) return;
            
            try {
                // Create a temporary link for download
                const link = document.createElement('a');
                link.download = `collage-${selectedPdf.replace('.pdf', '')}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                statusMessage.textContent = 'Collage downloaded successfully!';
                statusMessage.className = 'status success';
            } catch (error) {
                statusMessage.textContent = 'Error downloading collage. Please try again.';
                statusMessage.className = 'status error';
                console.error('Download error:', error);
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
