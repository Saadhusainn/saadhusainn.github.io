<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sijjeen - Book Collage Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Amiri', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-family: 'Amiri', serif;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-family: 'Amiri', serif;
        }
        
        .search-bar {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 50px;
            outline: none;
        }
        
        .search-bar input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 20px;
        }
        
        .books-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            padding: 10px;
        }
        
        .book-item {
            padding: 15px 20px;
            margin: 5px 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-family: 'Amiri', serif;
            font-weight: 400;
            direction: rtl; /* For proper Arabic text rendering */
            text-align: right;
        }
        
        .book-item:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }
        
        .book-item.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
            font-weight: 700;
        }
        
        .collage-settings {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-group label {
            display: block;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
            font-family: 'Amiri', serif;
        }
        
        .page-count-btns {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .page-count-btn {
            padding: 10px 25px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            font-family: 'Amiri', serif;
        }
        
        .page-count-btn:hover {
            background: #f0f4ff;
        }
        
        .page-count-btn.active {
            background: #667eea;
            color: white;
        }
        
        .page-inputs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .page-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .page-input-group input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            width: 80px;
            text-align: center;
        }
        
        .preview-btn {
            background: #667eea;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            font-family: 'Amiri', serif;
        }
        
        .preview-btn:hover {
            background: #764ba2;
        }
        
        .preview-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .preview-container {
            display: inline-block;
            margin: 20px 0;
        }
        
        .preview-canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 100%;
            height: auto;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
            font-family: 'Amiri', serif;
        }
        
        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .info-text {
            color: #666;
            margin: 10px 0;
            font-family: 'Amiri', serif;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
            font-family: 'Amiri', serif;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Sijjeen</h1>
        <p class="subtitle">Create beautiful book collages</p>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search books..." oninput="searchBooks()">
            <span class="search-icon">üîç</span>
        </div>
        
        <h2 style="color: #667eea; margin-bottom: 15px; font-family: 'Amiri', serif;">Select a Book</h2>
        <div id="booksList" class="books-list">
            <div class="loading">Loading books...</div>
        </div>
        
        <div id="collageSettings" class="collage-settings hidden">
            <div class="setting-group">
                <label>How many pages do you want in your collage?</label>
                <div class="page-count-btns">
                    <button class="page-count-btn active" onclick="setPageCount(2)">2 Pages</button>
                    <button class="page-count-btn" onclick="setPageCount(3)">3 Pages</button>
                    <button class="page-count-btn" onclick="setPageCount(4)">4 Pages</button>
                </div>
            </div>
            
            <div class="setting-group">
                <label>Select page numbers:</label>
                <div id="pageInputs" class="page-inputs">
                    <div class="page-input-group">
                        <span>Page 1:</span>
                        <input type="number" id="page1" min="1" value="1" onchange="updatePreview()">
                    </div>
                    <div class="page-input-group">
                        <span>Page 2:</span>
                        <input type="number" id="page2" min="1" value="2" onchange="updatePreview()">
                    </div>
                </div>
            </div>
            
            <p class="info-text" id="pageInfo"></p>
        </div>
        
        <div id="previewSection" class="preview-section hidden">
            <h2 style="color: #667eea; margin-bottom: 20px; font-family: 'Amiri', serif;">Preview</h2>
            <div class="preview-container">
                <canvas id="previewCanvas" class="preview-canvas"></canvas>
            </div>
            <br>
            <button class="download-btn" onclick="downloadCollage()">üíæ Download Collage</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // ADD YOUR BOOKS HERE - Include numPages if known for faster loading (optional)
        const booksList = [
            { name: "ŸÖÿ≥ŸÜÿØ ÿ£ÿ≠ŸÖÿØ ÿ®ŸÜ ÿ≠ŸÜÿ®ŸÑ", file: "books/maih_3.pdf", numPages: null }, // Set numPages if known, e.g., 1234
        ];
        
        let books = [];
        let selectedBook = null;
        let pageCount = 2;
        
        // Initialize books list immediately without loading PDFs
        function initializeBooks() {
            books = booksList.map(bookInfo => ({
                name: bookInfo.name,
                file: bookInfo.file,
                numPages: bookInfo.numPages, // Will be updated on load if null
                pdf: null // PDF loaded on demand
            }));
            displayBooks(books);
            document.querySelector('.loading').remove(); // Remove loading message
        }
        
        function displayBooks(booksToDisplay) {
            const list = document.getElementById('booksList');
            list.innerHTML = '';
            
            if (booksToDisplay.length === 0) {
                list.innerHTML = '<div class="no-results">No books found</div>';
                return;
            }
            
            booksToDisplay.forEach((book, index) => {
                const item = document.createElement('div');
                item.className = 'book-item';
                item.textContent = book.name;
                item.onclick = () => selectBook(book);
                list.appendChild(item);
            });
        }
        
        function searchBooks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = books.filter(book => 
                book.name.toLowerCase().includes(query)
            );
            displayBooks(filtered);
        }
        
        async function selectBook(book) {
            if (selectedBook === book && book.pdf) {
                // Already loaded, just update UI
                updateUIForBook(book);
                return;
            }
            
            selectedBook = book;
            
            // Load PDF only if not already loaded
            if (!book.pdf) {
                try {
                    // Show loading indicator on the book item
                    const items = document.querySelectorAll('.book-item');
                    items.forEach(item => item.style.opacity = '0.7');
                    
                    book.pdf = await pdfjsLib.getDocument(book.file).promise;
                    book.numPages = book.pdf.numPages; // Cache numPages
                    
                    // Restore opacity
                    items.forEach(item => item.style.opacity = '1');
                } catch (error) {
                    console.error(`Could not load ${book.name}:`, error);
                    alert(`Failed to load ${book.name}. Please try again.`);
                    return;
                }
            }
            
            updateUIForBook(book);
        }
        
        function updateUIForBook(book) {
            // Update UI
            const items = document.querySelectorAll('.book-item');
            items.forEach(item => {
                if (item.textContent === book.name) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
            
            // Show settings
            document.getElementById('collageSettings').classList.remove('hidden');
            document.getElementById('pageInfo').textContent = `This book has ${book.pdf.numPages} pages`;
            
            // Update page input max values
            updatePageInputs();
            updatePreview();
        }
        
        function setPageCount(count) {
            pageCount = count;
            
            // Update buttons
            const buttons = document.querySelectorAll('.page-count-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update page inputs
            updatePageInputs();
            updatePreview();
        }
        
        function updatePageInputs() {
            if (!selectedBook || !selectedBook.pdf) return;
            
            const container = document.getElementById('pageInputs');
            container.innerHTML = '';
            
            for (let i = 1; i <= pageCount; i++) {
                const group = document.createElement('div');
                group.className = 'page-input-group';
                
                const label = document.createElement('span');
                label.textContent = `Page ${i}:`;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.id = `page${i}`;
                input.min = '1';
                input.max = selectedBook.pdf.numPages;
                input.value = i;
                input.onchange = updatePreview;
                
                group.appendChild(label);
                group.appendChild(input);
                container.appendChild(group);
            }
        }
        
        async function updatePreview() {
            if (!selectedBook || !selectedBook.pdf) return;
            
            const pageNumbers = [];
            for (let i = 1; i <= pageCount; i++) {
                const input = document.getElementById(`page${i}`);
                if (!input) return;
                
                const pageNum = parseInt(input.value);
                if (pageNum < 1 || pageNum > selectedBook.pdf.numPages) {
                    alert(`Page ${i} must be between 1 and ${selectedBook.pdf.numPages}`);
                    return;
                }
                pageNumbers.push(pageNum);
            }
            
            // Load all pages
            const pages = [];
            for (let pageNum of pageNumbers) {
                const page = await selectedBook.pdf.getPage(pageNum);
                pages.push(page);
            }
            
            // Increased scale for highest resolution (3.0x for crisp output; adjust if too heavy)
            const scale = 3.0;
            const viewports = pages.map(page => page.getViewport({scale}));
            
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');
            
            // Calculate dimensions - all pages side by side with ZERO gap
            const totalWidth = viewports.reduce((sum, vp) => sum + vp.width, 0);
            const maxHeight = Math.max(...viewports.map(vp => vp.height));
            
            canvas.width = totalWidth;
            canvas.height = maxHeight;
            
            // White background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Render each page
            let xOffset = 0;
            for (let i = 0; i < pages.length; i++) {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = viewports[i].width;
                tempCanvas.height = viewports[i].height;
                
                await pages[i].render({
                    canvasContext: tempCanvas.getContext('2d'),
                    viewport: viewports[i]
                }).promise;
                
                ctx.drawImage(tempCanvas, xOffset, 0);
                xOffset += viewports[i].width; // Zero gap between pages
            }
            
            document.getElementById('previewSection').classList.remove('hidden');
        }
        
        function downloadCollage() {
            const canvas = document.getElementById('previewCanvas');
            const link = document.createElement('a');
            link.download = 'sijjeen-collage.png';
            link.href = canvas.toDataURL('image/png', 1.0); // PNG is lossless; quality=1.0 ensures max
            link.click();
        }
        
        // Initialize on page load (instant book list display)
        initializeBooks();
    </script>
</body>
</html>
